<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/style.css">
    <title>KIM STORE</title>
</head>
<body>
    <div id="header">
        <div class="top_header ">
                <div class="container d-flex justify-content-between">
                    <div class="r-top_header d-flex align-items-center">
                        <p class="txt_bold mb-0 me-2">Miễn phí vận chuyển cho đơn hàng trên 400K</p>
                    <i class="fa-solid fa-truck icon-truck mb-0"></i>
                    </div>
                    <ul class="icons-header d-flex align-items-center mb-0">
                        <a href="" class="tag-a-top_header">
                            <li class="icon d-flex me-3">
                                <i class="fa-brands fa-facebook icon_fb me-2"></i>
                                <span class="txt-fb">Facebook</span>
                            </li>
                        </a>
                        <a href="" class="tag-a-top_header">
                            <li class="icon d-flex">
                                <img src="asset/image/icon_zalo.webp" alt="this is picture zalo" class="icon_zalo me-2">
                                <span class="txt-zalo">Zalo</span>
                             </li>
                        </a>
                    </ul>
                </div>
        </div>

        <div class="bottom_headder">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="" class="">
                    <img src="asset/image/KIM-store.png" alt="this is logo" class="img_logo">
                </a>
                <div class="d-flex align-items-center">
                    <input type="text" class="search_header" placeholder="Bạn muốn tìm gì?">
                    <i class="fa-solid fa-magnifying-glass icon_search"></i>
                </div>
                <span class="sdt_header">SDT: 0968. 026. 400</span>
        </div>
    </div>


    <div id="navbar">
        <div class="container">
            <ul class="nav_links d-flex justify-content-center mb-0 py-2">
                <li class="item_link" ><a href="" class="nav_link">SẢN PHẨM</a></li>
                <li class="item_link" ><a href="" class="nav_link">GIỚI THIỆU</a></li>
                <li class="item_link" ><a href="" class="nav_link">TIN TỨC & KHUYẾN MÃI</a></li>
                <li class="item_link" ><a href="" class="nav_link">CHÍNH SÁCH</a></li>
            </ul>
        </div>
        <div class="banner">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="asset/image/KIM_STORE.png" class="d-block w-100 banner" alt="this is banner">
                  </div>
                  <div class="carousel-item">
                    <img src="asset/image/banner2.png" class="d-block w-100 banner" alt="this is banner 2">
                  </div>
                  <div class="carousel-item">
                    <img src="asset/image/banner3.png" class="d-block w-100 banner" alt="this is banner 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>


    <div id="main" class="mt-4">
        <div class="title_txt d-flex align-items-center">
            <h3 class="txt_sale mb-0">SALE ĐỘC QUYỀN</h3>
            <i class="fa-solid fa-bolt icon_bold"></i>
        </div>
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-3">
                    <a href="" class="txt-decoration_none">
                        <div class="card_product">
                            <img src="asset/image/anh_1.jpg" class="img-card_product w-100" alt=" this is picture card">
                            <div class="info_card">
                                <h4 class="name_product">
                                    Áo thu đông cho bé
                                </h4>
                                <div class="price d-flex align-items-center">
                                    <p class="price-no_sale me-3 mb-0">
                                        400.000₫
                                    </p>
                                    <p class="price_sale me-4 mb-0">
                                        200.000₫
                                    </p>
                                    <p class="percent mb-0">
                                        -50%
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div id="footer">

    </div>
    
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
